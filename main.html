<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="CSS/all.css">

</head>

<body>
    <!-- navbar -->
    <div class="nav">
        <div class="navleft">
            <a href="main.html" class="spot_logo"><img class="logo" src="Images/main_logo.png" alt="" srcset=""></a>
            <a href="#" class="spotify">Spotify</a>
        </div>
        <div class="navright">
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
 
    <!-- main body -->
    <div class="container">
        <h1>Best of Arijit Singh. No copyright songs</h1>
        <div class="songList"></div>
        <div class="songname"></div>
    </div>
    <div class="icons">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-skip-back"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" y1="19" x2="5" y2="5"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play"><polygon points="5 3 19 12 5 21 5 3"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-skip-forward"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg>
    </div>
    <div class="bottom">
        <input type="range" name="range" min="0" max="100" id="range">
    </div>
 
    
</body>

</html>
