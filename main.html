                <div class="songlist">

        <div class="container">

    <div class="icons" id="ic">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-skip-back" id="previous">
            <polygon points="19 20 9 12 19 4 19 20" />
            <line x1="5" y1="19" x2="5" y2="5" />
        </svg> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

        <a href="#" id="pause_img"></a>


        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke -linecap="round" stroke-linejoin="round"
            class="feather feather-play" id="bottom_play" onclick="play_clicked()">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;


        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-skip-forward" id="next">
            <polygon points="5 4 15 12 5 20 5 4" />
            <line x1="19" y1="5" x2="19" y2="19" />
        </svg> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    </div>


    <div class="bottom" id="b">
        <input type="range" name="range" min="0" max="100" value="0" id="range">
    </div>
